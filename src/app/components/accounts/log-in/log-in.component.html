<app-toolbar></app-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        
        <mat-card-content>  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Correo electrónico" formControlName="email">
            <mat-error *ngIf="loginFormControls.email.hasError('required')">Ingrese su correo electrónico</mat-error>
            <mat-error *ngIf="loginFormControls.email.hasError('incorrect')">Correo electrónico no válido</mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Contraseña" type=password formControlName="password">
            <mat-error *ngIf="loginFormControls.password.hasError('required')">Ingrese su contraseña</mat-error>
            <mat-error *ngIf="loginFormControls.password.hasError('incorrect')">Contraseña no válida</mat-error>
          </mat-form-field>
        </mat-card-content>
        <br>
        <br>
        
        <button mat-raised-button color="primary" class="btn-block">Ingresar</button>
      </form>
      
      <br>

    </mat-card>
  
  </div>
