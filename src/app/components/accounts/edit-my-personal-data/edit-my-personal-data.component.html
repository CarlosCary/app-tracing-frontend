<app-toolbar></app-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Editar mis datos</mat-card-title>
      </mat-card-header>
      <br>
      <form class="example-form" #formRegister="ngForm" (ngSubmit)="editMyData()">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre y apellido" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required> 
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <br>
          <br>
          
          <button mat-raised-button color="primary" class="btn-block">Editar mis datos</button>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
