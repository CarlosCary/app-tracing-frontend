<div>
    <h1 class="center-text">Materias</h1>
    <a class="material-icons add-button" mat-button routerLink="/proffesor/subject/new">
        add_box
    </a>
</div>

<table mat-table [dataSource]="subjectsData" class="mat-elevation-z8 table1">
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let subject"> <a href="google.com.bo">{{subject.name}} </a></td>
    </ng-container>

    <ng-container matColumnDef="enrolled">
        <th mat-header-cell *matHeaderCellDef> Estudiantes Inscritos </th>
        <td mat-cell *matCellDef="let subject">{{subject.enrolledStudents.length}}</td>
    </ng-container>


    <ng-container matColumnDef="semester">
        <th mat-header-cell *matHeaderCellDef> Semestre </th>
        <td mat-cell *matCellDef="let subject"> {{subject.semester}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let subject"> {{subject.subjectCode}} </td>
    </ng-container>
    
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Año </th>
        <td mat-cell *matCellDef="let subject"> {{subject.year}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let subject"> 
            <button mat-button (click)="newTask(subject._id)">
                <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
