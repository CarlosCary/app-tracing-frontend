<h1 class="center-text">Nombre de la tarea</h1>


<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 table1">
    
    
    <ng-container matColumnDef="tittle" >
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let form" class="width-tittle"> {{form.tittle}}</td>
    </ng-container>
    
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let form" class="width-description"> {{form.description}} </td>
    </ng-container>
 

    <tr mat-header-row *matHeaderRowDef="columnsHeaderToDisplay" ></tr>
    <tr mat-row *matRowDef="let row; columns: columnsHeaderToDisplay;"></tr>
</table>
