<app-toolbar></app-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Crear cuenta</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #formRegister="ngForm" (ngSubmit)="onRegister()">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre de usuario" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" required> 
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ContraseÃ±a" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" type="password" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Elija un rol...</mat-label>
            <mat-select [(value)]="selected">
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          
          
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Crear una cuenta</button>
  
      </form>
    </mat-card>
  </div>
