<app-toolbar></app-toolbar>

<form class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" [formGroup]="subjectEnrolledForm" (ngSubmit)="onEnrolledSubject()">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Agregar materia</mat-card-title>
      </mat-card-header>
      <br>
      
  
        <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Código de la materia" formControlName="subjectCode"> 
              <mat-error *ngIf="form.subjectCode.hasError('incorrect')">{{errorMessage}}</mat-error>
              <mat-error *ngIf="form.subjectCode.hasError('required')">Ingrese un código</mat-error>
            </mat-form-field>
        </mat-card-content>
        <br>
        <br>
        <button mat-raised-button color="primary" class="btn-block">Inscribirse a materia</button>

    </mat-card>
  </form>
