<h4>Otro revisor:</h4>
<mat-form-field>
    <mat-label>Seleccione revisor</mat-label>
    <mat-select [formControl]="proffesorFormControl">
        <mat-option *ngFor="let proffesor of proffesors" [value]="proffesor._id">
            {{proffesor.name}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="proffesorFormControl.hasError('required')">
        Debe seleccionar un revisor
    </mat-error>
</mat-form-field>
