<app-toolbar></app-toolbar>
<br>
<br>
<br>
<br>

<div>
    <h1 class="center-text">Mis formularios para revisión</h1>
    <div class="search-options">
    </div>
    
    <a class="material-icons add-button" matTooltip="Nuevo formulario" [routerLink]="['/proffesor/new/form/review']">
        add_box
    </a>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table1">
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let reviewForm"> {{reviewForm.formTittle}}</td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let reviewForm" class="button-edit"> 
                <i matTooltip="Editar formulario" class="material-icons button-size" [routerLink]="['/proffesor/edit/form/review', reviewForm._id]">edit</i>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsHeaderToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsHeaderToDisplay;"
          class="example-element-row">
        </tr>
</table> 
<div *ngIf="dataSource.length == 0" class="empty-state"> Aún no agregó ningún formulario</div>
