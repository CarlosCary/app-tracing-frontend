<app-toolbar></app-toolbar>
<div class="center">
    <h1 class="tittle">Nueva tarea</h1>

    <div class="section-container">
        
        <div>
            <mat-form-field  hintLabel="Máximo 30 carácteres" class="tittle-section">
                <input matInput #input maxlength="30" placeholder="Nombre de la tarea" id="task-name">
                <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
            </mat-form-field>
        </div>
        <br>
        <div>

            <mat-form-field>
                <input matInput [matDatepicker]="visibilityDate" placeholder="Fecha de visibilidad" id="visibility-date" disabled>
                <mat-datepicker-toggle matSuffix [for]="visibilityDate"></mat-datepicker-toggle>
                <mat-datepicker #visibilityDate disabled="false"></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="right-space">
                <input matInput [matDatepicker]="deadline" placeholder="Fecha límite de entrega" id="deadline" disabled>
                <mat-datepicker-toggle matSuffix [for]="deadline"></mat-datepicker-toggle>
                <mat-datepicker #deadline disabled="false"></mat-datepicker>
            </mat-form-field>
        
        </div>
        <ng-template #requestedDocuments>
        </ng-template>
        <button class="new-document-button" mat-raised-button (click)="addDocument()">Agregar documento requerido</button>
    </div>
    <button class="next-button" mat-raised-button (click)="next()" color="primary">Siguiente</button>
    
</div>
