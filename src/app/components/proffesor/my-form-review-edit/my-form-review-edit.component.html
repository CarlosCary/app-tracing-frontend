<div class="section-container">    
    <h1 class="tittle">Editar mi formulario</h1>
    <div>
        <mat-form-field  hintLabel="Máximo 30 carácteres" class="tittle-section">
            <input matInput maxlength="30" placeholder="Nombre del formulario" [(ngModel)]="formTittle">
        </mat-form-field>
    </div>

    <!-- <p>
        <mat-form-field appearance="outline" class="text-box">
            <mat-label>Descripción del formulario</mat-label>
            <textarea [(ngModel)]="formDescription" matInput maxlength="300" rows="5"></textarea>
        </mat-form-field>
    </p> -->

    <h3 class="margin-left">Secciones: </h3>
    <div>
        <mat-form-field  hintLabel="Máximo 30 carácteres" class="tittle-section">
            <input matInput #input maxlength="30" placeholder="Ingrese el título de la sección" [(ngModel)]="sectionTittle" id="descriptionTittle[{{descriptionId}}]">
            <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
        </mat-form-field>
    </div>
    <p>
        <mat-form-field appearance="outline" class="text-box">
            <mat-label>Descripción de la sección</mat-label>
            <textarea id="descriptionDetail[{{descriptionId}}]" [(ngModel)]="sectionDescription" matInput maxlength="300" rows="5"></textarea>
            <!-- <mat-hint>{{input.value?.length || 0}}/300</mat-hint> -->
        </mat-form-field>
    </p>
    <mat-divider></mat-divider>
    <br>

    <ng-template #section></ng-template>
</div>

<div class="options-buttons">
    <button mat-button class="add-section" (click)="addSection()">Agregar sección</button>
    <button mat-raised-button color="primary" class="save-button" (click)="editForm()">Editar formulario</button>
</div>
