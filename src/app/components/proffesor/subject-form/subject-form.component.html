<app-toolbar></app-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Crear materia</mat-card-title>
      </mat-card-header>
      <br>
      <br>
      <form class="example-form" #formRegister="ngForm" (ngSubmit)="onRegisterSubject()">
  
        <mat-card-content>
            <mat-label ><strong>Seleccione una materia: </strong></mat-label>
            <mat-radio-group [value]="selected" required [formControl]="selectFormControlSubject" [(ngModel)]="subject.name">
              <mat-radio-button class="example-radio-button" *ngFor="let subject of subjects" [value]="subject">
                {{subject}}
              </mat-radio-button>
            </mat-radio-group>

            <br>
            <br>

            <mat-label ><strong>Seleccione el semestre: </strong></mat-label>
            <mat-radio-group class="top-space" [value]="selected" required [formControl]="selectFormControlSemester" [(ngModel)]="subject.semester">
              <mat-radio-button class="example-radio-button" *ngFor="let semester of semesters" [value]="semester">
                {{semester}}
              </mat-radio-button>
            </mat-radio-group>

              </mat-select>
            </mat-form-field>

              <mat-error *ngIf="selectFormControlSemester.hasError('required')">Por favor seleccione un semestre</mat-error>
            </mat-form-field> -->

        <br>

      </form>
    </mat-card>
  </div>
