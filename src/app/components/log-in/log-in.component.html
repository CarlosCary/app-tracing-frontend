<app-toolbar></app-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #formRegister="ngForm" (ngSubmit)="onLogin()">
        
        <mat-card-content>  
          <mat-form-field class="example-full-width">
            
            <input matInput placeholder="E-mail" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Contraseña" type=password [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Ingresar</button>
      </form>
      
      <br>
      <mat-card-footer>
          <a href="">¿Olvidaste tu contraseña?</a>
      </mat-card-footer>
    </mat-card>
  
  </div>
